        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MindSpace</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <li class="nav-item">
                            <a class="nav-link" href="./doctor.html">Appointment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="flex-container">
        <!-- todo list -->
        <div class="bgContainer">
            <div class="container">
                <div class="add-list">
                    <div class="card" style="width: 50vw;">
                        <!-- <h5 class="card-header fs-3">VIGHNESH'S TODO APP</h5> -->
                        <div class="card-body">
                            <h5 class="card-title">Enter your task</h5>
                            <!-- task input -->
                            <div class="input-group mb-3">
                                <span class="input-group-text fs-5" id="inputGroup-sizing-default">TASK</span>
                                <input id="main-input" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                                    placeholder="Eg: Meditate">
                            </div>
                            <!-- submit task -->
                            <button class="btn btn-primary fs-6" id="add-btn">ADD</button>
                            <div class="ul-list">
                                <ul id="lists">
                                    <!-- all the tasks would be here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <!-- meditate bubble -->
        <div class="bgContainer">
            <div class="container">
                <h3 class="circle-header fw-2">Hover On The Circle To Breathe</h3>
                <div id="circle">
                    <div class="popup" id="inhale-message">inhale</div>
                    <div class="popup" id="exhale-message">exhale</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bgContainer">
        <div class="container">
            <h2>Games:</h2>
            <div class="row games">
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/MahjongBlocksEaster/"><img src="./images/game1.webp"
                            id="game1"></a>

                </div>
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/KillTheVirus/"><img src="./images/game2.webp" id="game2"></a>
                </div>
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/HappyBird/"><img src="./images/game3.webp" id="game3"></a>

                </div>
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/AllThreesDomino/"><img src="./images/game4.webp" id="game4"></a>
                </div>
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/SolitaireHarvest/"><img src="./images/game5.webp" id="game5"></a>

                </div>
                <div class="col-sm-2">
                    <a href="https://cdn.htmlgames.com/AnimalTetris/"><img src="./images/game6.webp" id="game6"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- yt videos -->
    <div class="bgContainer">
        <div class="container" class="yt_vd">
            <h2>Videos:</h2>
            <div class="row videos">
                <div class="col-sm-4">

                        allowfullscreen></iframe>

                        allowfullscreen></iframe>

        </div>
